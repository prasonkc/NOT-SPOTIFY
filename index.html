<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trollify - The Not So Better Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="container black-background flex">
        <div class="left">
            <div class="home grey-background rounded">
                <img src="./icons/logo.svg" alt="spotify-logo" srcset="" class="invert">
                <ul>
                    <li class="mar-1">
                        <img src="./icons/home.svg" alt="home-icon" srcset="" class="invert img-size-1">
                        <span>Home</span>
                    </li>

                    <li class="mar-1">
                        <img src="./icons/search.svg" alt="search-icon" class="invert img-size-1">
                        <span>Search</span>
                    </li>
                </ul>
            </div>
            <div class="library grey-background rounded">
                <div class="library-header flex items-center">
                    <img src="./icons/library.svg" alt="library icon" class="invert img-size-1">
                    <span>Your Library</span>
                </div>

                <div class="library-footer">
                    <div><a href="https://www.spotify.com/ca-en/legal/" id=""
                            href="https://www.spotify.com/ca-en/legal/" target="_blank"
                            rel="noopener"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/safetyandprivacy/" id=""
                            href="https://www.spotify.com/ca-en/safetyandprivacy/" target="_blank"
                            rel="noopener"><span>Safety
                                &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/privacy-policy/" id=""
                            href="https://www.spotify.com/ca-en/legal/privacy-policy/" target="_blank"
                            rel="noopener"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/cookies-policy/" id=""
                            href="https://www.spotify.com/ca-en/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3" id=""
                            href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3" target="_blank"
                            rel="noopener"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/accessibility/" id=""
                            href="https://www.spotify.com/ca-en/accessibility/" target="_blank"
                            rel="noopener"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="main-header top-rounded">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>

            <div class="playlist grey-background">
                <h1>Not-Spotify Playlists</h1>
                <div class="cards">
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="">
                        <h3>Sleep</h3>
                        <p>Gentle Ambient piano to help you fall asleep.</p>
                        <div class="play-button">
                            <img src="./icons/play-button.svg" alt="" srcset="">
                        </div>
                    </div>
                </div>

                <div class="seeker">
                    <div class="controls invert flex justify-center">
                        <img src="./icons/prev.svg" alt="" id="prev-button">
                        <img src="./icons/play.svg" alt="" id="play-button">
                        <img src="./icons/next.svg" alt="" id="next-button">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
